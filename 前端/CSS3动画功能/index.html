<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 300px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				background-color: aqua;
				/*设置过滤效果的属性名称（all是所有属性），完成需要多少秒或毫秒，规定速度效果的速度曲线，定义过滤效果何时开始 */
				transition: height 2s linear 0s;
			}
			div:hover{
				height: 200px;
			}
		</style>
	</head>
	<body>
		
		<button type="button" id="btn" onclick="func()">点击</button>
		<div id="box">
			gsgdrg 494 sgshs5gh h.
		</div>
		
		<script type="text/javascript">
			function func(){
				document.getElementsByTagName("div")[0].style.height="300px";
			}
		</script>
	</body>
</html>
