<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
			body{
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<button type="button" id="btn1">隐藏</button>
		<button type="button" id="btn2">显示</button>
		<button type="button" id="btn3">切换状态</button>
		<script type="text/javascript">
			var $box=$("#box")
			//animate(parase[,speed][,callback])   delay延迟  stop(true,true)停止(是否清空动画队列队列,是否到当前动画结尾)
			var a=$box.animate({left:"200px"},1000).delay(1000).animate({top:"200px",opacity:"0.5"},1000).animate({top:"+=200px",opacity:"0.5"},1000)
			$("#btn1").click(function(){
				//判断动画是否在执行
				if(a.is(":animated")){
					
				}
			})
		</script>
	</body>
</html>
