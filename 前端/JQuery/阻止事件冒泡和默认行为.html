<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body style="width: 900px">

				// 	return false

				$("#link").bind("click",function(){
					var d=window.confirm("确认跳转？？")
